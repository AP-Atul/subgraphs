specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  {{#registry}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: VaultRegistry
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - RewardToken
        - User
        - LendingProtocol
        - VaultDailySnapshot
        - UsageMetricsDailySnapshot
        - Vault
      abis:
        - name: VaultRegistry
          file: ./abis/VaultRegistry.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: NewVault(address,string,address)
          handler: handleNewVault
      file: ./src/handlers/vault.ts
  {{/registry}}

  {{#tokens}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: ERC20
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - RewardToken
        - User
        - LendingProtocol
        - VaultDailySnapshot
        - UsageMetricsDailySnapshot
        - Vault
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleReward
      file: ./src/handlers/tokens.ts
  {{/tokens}}
  
  {{#setts}}
  - kind: ethereum/contract
    name: {{ name }}
    network: {{ chain }}
    source:
      address: "{{ address }}"
      abi: ERC20
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - RewardToken
        - User
        - LendingProtocol
        - VaultDailySnapshot
        - UsageMetricsDailySnapshot
        - Vault
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/handlers/tokens.ts
  {{/setts}}

# dynamic sett, created in vault.ts
templates:
  - kind: ethereum/contract
    name: SettVault
    network: {{ chain }}
    source:
      abi: BadgerSett
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
        - RewardToken
        - User
        - LendingProtocol
        - VaultDailySnapshot
        - UsageMetricsDailySnapshot
        - Vault
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BadgerSett
          file: ./abis/BadgerSett.json
        - name: BadgerController
          file: ./abis/BadgerController.json
        - name: BadgerStrategy
          file: ./abis/BadgerStrategy.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleSettTransfer
      file: ./src/handlers/tokens.ts